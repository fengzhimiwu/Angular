<h1 mat-dialog-title>选择接受转发的用户</h1>
<div mat-dialog-content>
  <app-project-autocomplete (onOptionSelected)="projectSelected=$event"></app-project-autocomplete>
  <app-project-member-autocomplete *ngIf="projectSelected" [project]="projectSelected" (onOptionSelected)="userSelected=$event">
  </app-project-member-autocomplete>
  <mat-form-field>
    <input matInput placeholder="备注" name="remark" #remark>
  </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button color="primary" (click)="onOkClick(remark.value)" [disabled]="!userSelected">转发</button>
</mat-dialog-actions>
