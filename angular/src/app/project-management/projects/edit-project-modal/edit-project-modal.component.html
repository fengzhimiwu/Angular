<div bsModal #createModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
     aria-labelledby="createProjectModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div #modalContent class="modal-content">
      <form *ngIf="active" #createProjectForm="ngForm" id="frm_create_project" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>{{l("创建/修改项目")}}</span>
          </h4>
        </div>
        <div class="modal-body">
          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="projectName" type="text" name="ProjectName" [(ngModel)]="project.name" required
                         maxlength="32" minlength="2" class="validate form-control">
                  <label for="projectName" class="form-label">{{l("项目名称")}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" mat-button (click)="close()">
            {{l("取消")}}
          </button>
          <button [disabled]="!createProjectForm.form.valid || saving" type="submit" mat-button color="primary">
            {{l("保存")}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
