<h1 mat-dialog-title>添加/删除模板对应工作项</h1>
<mat-dialog-content>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>选择工序模板</mat-label>
        <mat-select [disabled]="!procedures" (selectionChange)="selectProcedure($event.value)">
          <mat-option *ngFor="let p of procedures" [value]="p">
            {{p.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>选择工序</mat-label>
        <mat-select [disabled]="!procedureSteps" (selectionChange)="selectProcedureStep($event.value)">
          <mat-option *ngFor="let ps of procedureSteps" [value]="ps">
            {{ps.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12 m-t-5">
      <mat-chip-list>
        <mat-chip (click)="unBindTaskItem(b)" *ngFor="let b of bindings" color="primary" [disabled]="!selectedProcedureStep"
                  selected>{{b.procedureStepTaskItem.taskItem.name}}</mat-chip>
      </mat-chip-list>
    </div>
    <div class="col-sm-12 m-t-10">
      <mat-chip-list>
        <mat-chip (click)="bindTaskItem(un)" *ngFor="let un of unBindings">{{un.taskItem.name}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [matDialogClose]>关闭</button>
</mat-dialog-actions>
