<div bsModal #editModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
     aria-labelledby="editWorkshopTypeModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">

    <div #modalContent class="modal-content">

      <form *ngIf="active" #editForm="ngForm" id="frm_edit_workshopType" novalidate (ngSubmit)="save()">

        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>{{l("创建工作台类型")}}</span>
          </h4>
        </div>
        <div class="modal-body">
          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="workshopTypeName" type="text" name="WorkshopTypeName" [(ngModel)]="model.name" required
                         maxlength="32" minlength="2" class="validate form-control">
                  <label for="workshopTypeName" class="form-label">{{l("类型名称")}}</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-sm-12">
                <div class="form-group form-float">
                    <div class="">
                        <input id="isactive" type="checkbox" name="IsActive" [(ngModel)]="model.isActive" checked class="form-control" />
                        <label for="isactive" class="form-label">{{l("激活")}}</label>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button [disabled]="saving" type="button" mat-button (click)="close()">
            {{l("取消")}}
          </button>
          <button [disabled]="!editForm.form.valid || saving" type="submit" mat-button color="primary">
            {{l("保存")}}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
