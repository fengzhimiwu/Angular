<app-sub-toolbar>
  <h4>日常工作项类别 <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i></h4>
  <div>
    <button mat-icon-button color="default">
      <mat-icon aria-label="刷新" matTooltip="刷新" (click)="refresh()">refresh</mat-icon>
    </button>
  </div>
</app-sub-toolbar>
<div class="row" [@routerTransition]>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>{{ l("类别名") }}</th>
        <th>{{ l("类别描述") }}</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of (procedureSteps | paginate: {
            id: 'server',itemsPerPage: pageSize,currentPage: pageNumber,totalItems: totalItems})">
        <td>{{ r.name }}</td>
        <td>{{ r.description }}</td>
        <td>
          <button mat-icon-button (click)="openDialog(r.id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="delete(r)" color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="sys-ngx-pagination" *ngIf="totalItems > pageSize">
      <pagination-controls (pageChange)="getDataPage($event)" id="server" nextLabel="下一页" previousLabel="上一页">
      </pagination-controls>
    </div>
  </div>
  <app-button-group>
    <button mat-fab color="primary" type="button" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </app-button-group>
</div>
