<div class="row clearfix" [@routerTransition]>
  <app-sub-toolbar>
    <h4> {{l('用户列表')}} <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i></h4>
    <div>
      <button mat-icon-button color="default">
        <mat-icon aria-label="添加邀请码" matTooltip="添加邀请码" (click)="openInvitationCodeDialog()">playlist_add</mat-icon>
      </button>
      <button mat-icon-button color="default">
        <mat-icon aria-label="刷新" matTooltip="刷新" (click)="refresh()">refresh</mat-icon>
      </button>
    </div>
  </app-sub-toolbar>
  <div class="table-responsive">
    <!-- ******************************************************** -->
    <table class="table table-hover">
      <thead>
      <tr>
        <th>{{l('登录名')}}</th>
        <th>{{l('姓名')}}</th>
        <th>{{l('手机号')}}</th>
        <th>
          <div style="text-align:center">{{l('激活')}}</div>
        </th>
        <th>{{l('操作')}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users | paginate: { id: 'server', itemsPerPage: pageSize, currentPage: pageNumber, totalItems: totalItems }">
        <td>{{user.userName}}</td>
        <td>{{user.name}}</td>
        <td>{{user.mobileNumber}}</td>
        <td align="center">
          <i class="material-icons" *ngIf="user.isActive" style="color:green;">check_box</i>
          <i class="material-icons" *ngIf="!user.isActive" style="color:red;">indeterminate_check_box</i>
        </td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUser(user)"><mat-icon>edit</mat-icon>编辑</button>
            <button mat-menu-item (click)="delete(user)"><mat-icon>delete</mat-icon>删除</button>
          </mat-menu>
        </td>
      </tr>
      </tbody>
    </table>
    <!-- ******************************************************** -->
    <div class="sys-ngx-pagination" *ngIf="totalItems > pageSize">
      <pagination-controls (pageChange)="getDataPage($event)" id="server" nextLabel="下一页" previousLabel="上一页">
      </pagination-controls>
    </div>
  </div>
  <app-button-group>
    <button mat-fab color="primary" type="button" (click)="createUser()">
      <mat-icon>add</mat-icon>
    </button>
  </app-button-group>
</div>

<create-user-modal #createUserModal (modalSave)="refresh()"></create-user-modal>
<edit-user-modal #editUserModal (modalSave)="refresh()"></edit-user-modal>
