  <div class="table-responsive">

    <table class="table table-hover">
      <thead>
      <tr>
        <th>{{l('角色名')}}</th>
<!--        <th>{{l('显示名')}}</th>-->
        <th>{{l('描述')}}</th>
        <th>{{l('操作')}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles | paginate: { id: 'server', itemsPerPage: pageSize, currentPage: pageNumber, totalItems: totalItems }">
        <td>{{role.name}}</td>
<!--        <td>{{role.displayName}}</td>-->
        <td>{{role.description}}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editRole(role)">
              <mat-icon>edit</mat-icon>
              编辑
            </button>
            <button mat-menu-item (click)="delete(role)">
              <mat-icon>delete</mat-icon>
              删除
            </button>
          </mat-menu>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="sys-ngx-pagination" *ngIf="totalItems > pageSize">
      <pagination-controls (pageChange)="getDataPage($event)" id="server" nextLabel="下一页"
                           previousLabel="上一页"></pagination-controls>
    </div>
  </div>
  <app-button-group>
    <button mat-fab color="primary" type="button" (click)="createRole()">
      <mat-icon>add</mat-icon>
    </button>
  </app-button-group>
</div>

<create-role-modal #createRoleModal (modalSave)="refresh()"></create-role-modal>
<edit-role-modal #editRoleModal (modalSave)="refresh()"></edit-role-modal>
