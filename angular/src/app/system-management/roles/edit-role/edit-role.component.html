<div bsModal #editRoleModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
     aria-labelledby="edidtRoleModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">

    <div #modalContent class="modal-content">

      <form *ngIf="active" #editRoleForm="ngForm" id="frm_edit_role" novalidate (ngSubmit)="save()">

        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>{{l("编辑角色")}} <span *ngIf="model.role.isStatic"> (<span style="color:red">静态角色无法修改权限</span>)</span></span>
          </h4>
        </div>
        <div class="modal-body">

          <div class="row clearfix">
            <div class="col-sm-12">
              <mat-form-field appearance="standard">
                <mat-label>角色名</mat-label>
                <input matInput [disabled]="model.role.isStatic" type="text" name="RoleName"
                       [(ngModel)]="model.role.name" required maxlength="32" minlength="2" placeholder="请输入角色名">
                <mat-hint>尽量使用英文名，且唯一，拼音也行</mat-hint>
              </mat-form-field>
            </div>
          </div>

<!--          <div class="row clearfix">-->
<!--            <div class="col-sm-12">-->
<!--              <app-setting-selector key="角色显示名" [(value)]="model.role.displayName" [required]="true" settingType="system">-->
<!--              </app-setting-selector>-->
<!--            </div>-->
<!--          </div>-->

          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="standard">
                <mat-label>描述信息</mat-label>
                <textarea matInput name="Description" [(ngModel)]="model.role.description" placeholder="请输入描述信息">
                </textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row clearfix">
            <div class="col-sm-12">
              <h4>角色权限</h4>
              <app-permissions-tree [(grantedPermissions)]="model.grantedPermissionNames"
                                    [disabled]="model.role.isStatic"
                                    [permissions]="model.permissions"></app-permissions-tree>
            </div>
          </div>
<!--          <div class="row clearfix">-->
<!--          <div class="col-sm-12">-->
<!--              <h4>权限(废弃)</h4>-->

<!--              <ng-template ngFor let-permission [ngForOf]="model.permissions" let-permissionIndex="index">-->
<!--                  <div class="col-sm-6">-->
<!--                      <input [disabled]="model.role.isStatic" type="checkbox" name="permission" value="{{permission.name}}"-->
<!--                             class="filled-in" id="permission-{{permissionIndex}}"-->
<!--                             checked="{{checkPermission(permission.name)}}"/>-->
<!--                      <label for="permission-{{permissionIndex}}">{{permission.displayName}}</label>-->
<!--                  </div>-->
<!--              </ng-template>-->
<!--          </div>-->
<!--      </div>-->  
    </div>
        <div class="modal-footer">
          <button mat-button [disabled]="saving" type="button" (click)="close()">
            {{l("取消")}}
          </button>
          <button mat-button color="primary" [disabled]="!editRoleForm.form.valid|| saving" type="submit">
            {{l("保存")}}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
