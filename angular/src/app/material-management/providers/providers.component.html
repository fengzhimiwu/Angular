<div class="row" [@routerTransition]>
  <app-sub-toolbar searchTip="供应商名字、类别" [isSearching]="isTableLoading" (searchStart)="search($event)">
    <h4>供应商列表 <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i></h4>
    <div>
      <button mat-icon-button color="default" appToolbarSearch>
        <mat-icon aria-label="搜索" matTooltip="搜索供应商名字">search</mat-icon>
      </button>
      <button mat-icon-button color="default">
        <mat-icon aria-label="刷新" matTooltip="刷新" (click)="refresh()">refresh</mat-icon>
      </button>
    </div>
  </app-sub-toolbar>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
      <tr>
        <th>{{ l("供应商名字") }}</th>
        <th>{{ l("材料类别") }}</th>
        <th>{{ l("单位") }}</th>
        <th>{{ l("规格") }}</th>
        <th>{{ l("样本率") }}</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of (providers | paginate: {
                    id: 'server',
                    itemsPerPage: pageSize,
                    currentPage: pageNumber,
                    totalItems: totalItems
                  })">
        <td>{{ p.providerName }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.unit }}</td>
        <td>{{ p.spec }}</td>
        <td>{{ p.sampleRate }}%</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openProviderDialog(p.id)"><mat-icon>create</mat-icon>编辑</button>
            <button mat-menu-item (click)="openInventoryDialog(p)"><mat-icon>flight_land</mat-icon>进货</button>
            <button mat-menu-item (click)="delete(p)"><mat-icon>delete</mat-icon>删除</button>
          </mat-menu>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="sys-ngx-pagination" *ngIf="totalItems > pageSize">
      <pagination-controls (pageChange)="getDataPage($event)" id="server" nextLabel="下一页" previousLabel="上一页">
      </pagination-controls>
    </div>
  </div>
  <app-button-group>
    <button mat-fab color="primary" type="button" (click)="openProviderDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </app-button-group>
</div>
