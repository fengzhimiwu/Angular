<div class="sub-toolbar" [@toolbarAnimation]="!stateChanger.states['isToolbarHidden'] ? 'subHidden' : 'subVisible'">
  <!-- 搜索栏部分 -->
  <div class="search-bar">
    <div class="search-icon">
      <!--正在搜索的加载动画-->
      <mat-spinner diameter="26" color="accent" *ngIf="isSearching"></mat-spinner>
      <!--搜索图标-->
      <i class="material-icons" *ngIf="!isSearching">search</i>
    </div>
    <!--搜索输入框-->
    <input type="text" placeholder="{{searchTip}}..." (keydown.enter)="enterSearch()" [formControl]="searchControl">
    <!--清空输入框的按钮-->
    <div class="close-search">
      <i class="material-icons">close</i>
    </div>
  </div>
  <!--二级工具栏的内容部分-->
  <div class="toolbar-content">
    <!--<mat-progress-bar mode="indeterminate" style="position: absolute; top: 0;" *ngIf="false"></mat-progress-bar>-->
    <ng-content></ng-content>
  </div>
</div>
